# GitHub Actions workflow for Terraform CI/CD Pipeline
# @author Terraform DevOps
# @date 2025-01-15

name: 'Terraform CI/CD Pipeline'

on:
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/**.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/**.yml'

env:
  TF_VERSION: '1.6.0'

jobs:
  validate:
    name: 'Validate Terraform'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: ./

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./

  plan:
    name: 'Plan Terraform'
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: ./

    - name: Terraform Plan
      id: terraform-plan
      run: terraform plan -no-color
      working-directory: ./
      continue-on-error: true

    - name: Comment Plan on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `#### Terraform Plan 📖
          
          **Status:** ${{ steps.terraform-plan.outcome }}
          
          \`\`\`
          ${{ steps.terraform-plan.outputs.stdout }}
          \`\`\`
          
          *Pusher: @${context.actor}, Action: \`${context.eventName}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  apply:
    name: 'Apply Terraform'
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: terraform init -upgrade
      working-directory: ./

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./

    - name: Terraform Output
      run: terraform output
      working-directory: ./

    - name: Notify Success
      run: |
        echo "✅ Terraform apply completed successfully!"
        echo "🚀 Observability stack is now deployed!"
        echo "📊 Grafana: http://localhost:3000"
        echo "📈 Prometheus: http://localhost:9090"
        echo "📝 Loki: http://localhost:3100"
